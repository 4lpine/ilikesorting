<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Sorting Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        form {
            display: inline-block;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Choose your sorting algorithm :)</h1>
    <form action="/bubble" method="get">
        <input type="submit" value="Bubble Sort">
    </form>
    <form action="/insertion" method="get">
        <input type="submit" value="Insertion Sort">
    </form>
    <form action="/merge" method="get">
        <input type="submit" value="Merge Sort">
    </form>
    <form action="/selection" method="get">
        <input type="submit" value="Selection Sort">
    </form>
    <div class="gif-container">
        <img src="https://media1.tenor.com/m/o2f9dvQsZH8AAAAC/troll-face-troll.gif" alt="Sorting GIF" width="300">
    </div>
    Not one, not two, not three, but four sorting algorithms to help you sort out your life (:
</body>
</html>
